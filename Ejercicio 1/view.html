<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Hackbox</title>
</head>
<body>
    <div class="titulo light">Hackbox</div>
    <br>

    <div class="formulario">
        <form method="post" action="">
            <div class="entrada">
                <label for="nombre" id="label-nombre">Nombre:</label>
                <input class="campo" required="required" type="text" size="10" id="nombre" name="nombre" placeholder="Nombre del archivo" maxlength="100" minlength="10">
            </div>

            <div class="entrada">
                <label for="archivo">Archivo:</label>
                <input class="campo" required="required" type="file" id="archivo" name="archivo" accept="application/pdf">
            </div>

            <div class="entrada">
                <label for="privacidad">Privacidad:</label>
                <select class="campo" required="required" id="privacidad" name="privacidad" size="2">
                    <option>Público</option>
                    <option>Privado</option>
                </select>
            </div>

            <div class="entrada">
                <label for="password">Contraseña:</label>
                <input class="campo" type="password" size="10" id="password" name="password" placeholder="Contraseña" maxlength="10">
            </div>

            <div class="entrada">
                <label for="autodestruir">Autodestruir:</label>
                <input class="campo" type="number" min="10" max="31536000" id="autodestruir" name="autodestruir" placeholder="Tiempo en segundos">
            </div>

            <div class="entrada">
                <label for="comentario">Comentario:</label>
                <textarea class="campo" id="comentario" name="comentario" rows="10" cols="40" maxlength="1000" placeholder="Ingrese sus comentarios acá"></textarea>
            </div>
            <br>
            <div class="button" id="boton-upload">
                    <button type="submit">Upload</button>
            </div>
        </form>
    </div>
</body>
</html>
